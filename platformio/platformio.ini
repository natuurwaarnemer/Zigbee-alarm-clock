; PlatformIO Project Configuration - Zigbee Alarm Clock
; Hardware: ESP32-C6 (Seeed Studio) with native Zigbee SDK
; This is the advanced alternative to ESPHome - provides native Zigbee support.

[env:esp32c6_zigbee]
platform = espressif32
board = esp32-c6-devkitc-1
framework = espidf

; ESP-IDF SDK config
board_build.sdkconfig_head = sdkconfig.defaults

; Build flags
build_flags =
    -DCONFIG_ZB_ENABLED=1
    -DCONFIG_ZIGBEE_ENABLED=1
    -DBOARD_HAS_PSRAM=0
    -DARDUINO_USB_MODE=1

; Libraries
lib_deps =
    adafruit/Adafruit SSD1306 @ ^2.5.7
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit BusIO @ ^1.14.5

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600
